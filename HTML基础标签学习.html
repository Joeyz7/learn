<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基础学习</title>


</head>

<body>

	<!-- 标题标签 -->
	<h1>1级标题标签</h1><!-- 常用在新闻标题或网页logo -->
	<h2>2级标题标签</h2>
	<h3>3级标题标签</h3>
	<h4>4级标题标签</h4>
	<h5>5级标题标签</h5>
	<h6 title="">6级标题标签</h6>

	<!-- 水平线标签 -->
	<hr>

	<!-- 换行标签 可多个叠加-->
	<br>

	<p>2021年黑马程序员重磅推出从0到1学前端。<br>让你0基础28小时即可掌握网页开发</p>

	<!-- 段落标签 -->
	<p>据说点赞、投币、转发的小伙伴都学完就业啦</p>
	<p>由浅入深的讲解前端网页开发的每个技术要点让每位同学都能达成 Zero to Hero 的强势蜕变</p>


	<!-- 加粗 -->
	<b></b>
	<strong></strong>

	<!-- 下划线 -->
	<u></u>
	<ins></ins>

	<!-- 倾斜 -->
	<i></i>
	<em></em>

	<!-- 删除线 -->
	<s></s>
	<del></del>

	<!-- 图片标签 
		src：图片路径 ./ : 当前目录或下级目录  ../ ： 上级目录路径(多级上级目录则可叠加如: ../../xxx )
		alt：替换文本（仅在加载失败时才会显示）
		title：悬停在图片上会显示标题(h标签和p标签等等都可以使用标题属性) 
		width：指定宽度
		height：指定高度
		hidden：是否隐藏
	-->
	<img src="" alt="" title="" width="" height="" hidden></img>

	<!-- 音频标签 目前支持三种格式：MP3、Wav、Ogg
		src：路径=通用
		controls： 显示播放器控件
		autoplay：自动播放(部分浏览器不支持)
		loop：循环播放
	-->
	<audio src="" controls autoplay loop title=""></audio>

	<!-- 视频标签 目前支持三种格式：MP4、WebM、Ogg
		src：路径=通用
		controls： 显示播放器控件
		autoplay：自动播放(部分浏览器不支持)
		loop：循环播放
	-->
	<video src="" controls autoplay loop title=""></video>


	<!-- 超链接 (特性：点击过后变紫色，删掉历史记录会恢复)
		href：网址链接或本地地址指向的html文件（# 为空连接可用于回到顶部按钮，也可用于占用临时位置用时覆盖）
		target：目标网页打开形式分为
			_self: 默认值，在当前窗口中跳转（覆盖原网页）
			_blank：在新窗口中跳转(保留原网页)
			_parent:
			_top:
	-->
	<a href="#" target="_self">内容</a>


	<!-- 无序列表整体标签 会默认带圆点（常用）-->
	<ul>
		<!-- 无序列表的每一项 必须嵌套在ul标签内使用 -->
		<li>
			<!-- 在li标签内可嵌套任意内容 例如p标签-->
			<p></p> 
		</li>
	</ul>


	<!-- 有序列表整体标签 会默认带序号1、2、3..（偶尔用）-->
	<ol>
		<!-- 有序列表的每一项 必须嵌套在ol标签内使用 -->
		<li>
			<!-- 在li标签内可嵌套任意内容 例如p标签-->
			<p></p>
		</li>
	</ol>


	<!-- 自定义列表整体标签 （底部导航用）-->
	<dl>
		<!-- 自定义列表的主题 -->
		<dt>
			<!-- 在dt标签内可嵌套任意内容 例如p标签-->
			<p></p>
		</dt>
		<!-- 自定义列表的每一项 必须嵌套在dl标签内使用 -->
		<dd>
			<!-- 在dd标签内可嵌套任意内容 例如p标签-->
			<p></p>
		</dd>
	</dl>

	<!-- 表格整体，可包裹多个tr  
			border：表格边框
			width：表格宽度
			height：表格高度
			caption：表格大标题
			th：
	-->
	<table border="1" width="100" height="100">
		<!-- 表格大标题 可包含h标签-->
		<caption><h3></h3></caption>
		<!-- 表格每行，可用于包裹td -->
		<tr>
			<!-- 表头单元格 
				colspan：跨列合并 目标列数（只有在同一个结构标签中才能合并 不能跨：thead、tbody、tfoot）值要保持唯一切勿重复
				rowspan：跨行合并 目标行数（只有在同一个结构标签中才能合并 不能跨：thead、tbody、tfoot）值要保持唯一切勿重复
			-->
			<th colspan="2" rowspan="1"></th>
			<!-- 表格单元格，可用于包裹内容 
				colspan：跨列合并 目标列数（只有在同一个结构标签中才能合并 不能跨：thead、tbody、tfoot）值要保持唯一切勿重复
				rowspan：跨行合并 目标行数（只有在同一个结构标签中才能合并 不能跨：thead、tbody、tfoot）值要保持唯一切勿重复
			-->
			<td rowspan="3" colspan="1">
				<!-- 在td标签内可嵌套任意内容 例如p标签-->
				<p></p>
			</td>
		</tr>
		<!-- 表格头部标签 -->
		<thead><tr><th></th></tr></thead>
		<!-- 表格主体标签 -->
		<tbody><tr><td></td></tr></tbody>
		<!-- 表格底部标签 -->
		<tfoot><tr><td></td></tr></tfoot>
		<tr>
			<!-- 属性colspan： -->
			<th ></th>
			<td ></td>
		</tr>
	</table>


	<!-- 表单标签
		type：
			text：文本框
			password：密码框
			radio：单选框
				name：分组(命名字段要一致才可)，有相同name属性值的单选框捐给为一组，一组中同时只能有一个被选中
				checked：默认选中
			checkbox：多选框
				checked：默认选中
			file：文件选择
				multiple：多文件选择
			submit：提交按钮，点击提交给后端服务器（需要搭配form标签（在form标签内使用））
			reset：重置按钮，回复表单默认值（需要搭配form标签（在form标签内使用））
			button：普通按钮，默认无功能，需搭配js添加功能（需要搭配form标签（在form标签内使用））
		placeholder：占位符，提示用户输入内容的文本
		value：用户输入的内容
		name：当前控件的含义（后端定义的字段名称）


		
	-->
	<input type="text" placeholder="" value="" name="">


	<!-- buttton标签 在谷歌浏览器中默认是提交按钮 可包裹文字、图片等 （需要搭配form标签（在form标签内使用））
		type：
			submit：提交按钮，点击提交给后端服务器
			reset：重置按钮，回复表单默认值
			button：普通按钮，默认无功能，需搭配js添加功能
	-->
	<button type="button">按钮名称</button>
	

	<!-- 下拉菜单标签 下拉菜单整体
		name：
		id：
	-->
	<select name="" id="">
		<!-- 下拉菜单的每一项
		value：值
		selected：默认选中项
		-->
		<option value="" selected></option>
	</select>



	<!-- textarea文本域标签 实际开发推荐css设置
		name：
		id：
		cols：设置可见宽度
		rows：设置可见行数
	-->
	<textarea name="" id="" cols="30" rows="10"></textarea>


	<!-- 常用于绑定内容与表单标签的关系 
		for：指向目标input标签的id
		用法1：<input type="checkbox" id="abc"><label for="">xxx</label>
		用法2：<label><input type="checkbox" id="abc">xxx</label>
	-->
	<label for=""></label>


	<!-- 没有语义的布局标签 
		div标签：一行只显示一个（独占一行）
		span标签：一行可以显示多个
	-->
	<div></div>
	<span></span>

	<!-- 有语义的布局标签 一行只显示一个（独占一行）
		header：网页头部
		nav：网页导航
		footer：网页底部
		aside：网页侧边栏
		section：网页区块
		article：网页文章
	-->
	<header></header>
	<nav></nav>
	<footer></footer>
	<aside></aside>
	<section></section>
	<article></article>

	<!-- 实体字符 在网页展示特殊效果时，需要使用字符字体代替  结构： &英文;
		空格 ：&nbsp;
		小于号：&ls;
		大于号：&gt;
		...
		更多详情见图片笔记
	-->





	

</body>

</html>
